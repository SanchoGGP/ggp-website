<html>
  <head>
    <title>GGP.org - View</title>
    <meta name="description" content="General game playing is about playing games that you've never seen before. Watch intelligent computers play games against each other here!" />  
    <link rel="shortcut icon" href="http://www.ggp.org/favicon.ico">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:bold">
    <link rel="stylesheet" type="text/css" href="/viewer/bellerophon.css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type='text/javascript' src='//www.ggp.org/scripts/Analytics.js'></script>
  </head>
  <body>
    <script type='text/javascript' src='//www.ggp.org/scripts/common/ResourceLoader.js'></script>
    <script type='text/javascript' src='//www.ggp.org/scripts/common/UserInterface.js'></script>
    <script type="text/javascript" src="/viewer/bellerophonHeader.js"></script>

    <div id='header'></div>
    <br>
    <center>    
      <div id='playerDiv'></div><br>
      <div id='playerStatsDiv'></div><br>
      <div id='playerStatsPuzzleDiv'></div><br>
      <div id='playerStatsTableDiv'></div><br>
    </center>
    <div id='playerMatchesDiv'></div>

    <script type='text/javascript'>
      generateHeader(document.getElementById('header'));
      
      loadBellerophonMetadataForGames();
      getGameName = function (x) { return getGameInfo(x).bellerophonName; };

      function renderAvg(x) {
        var y = JSON.parse(x);
        return '<table width=100% padding=0px cellspacing=0px><tr><td width=100%><b>' + cleanFloat(y[0]) + '</b></td><td><i>' + y[1] + '</i></td></tr></table>';
      }
      
      function renderColoredAvg(x) {
        var y = JSON.parse(x);
        var theText = 'Average score ' + cleanFloat(y[0]) + ' over ' + y[1] + ' matches.';
        
        nHue = 120.0 * (y[0]/100.0);
        nValue = y[1]/200.0 + 0.4;
        var rgb = convertRGB(nHue, 1.0, nValue);
        
        return "<td title='" + theText + "' style='width: 10px; height: 10px; background-color: rgb(" + rgb[0] + ", " + rgb[1] + ", " + rgb[2] + ");'></td>";
      }
      function renderColoredWinLoss(x) {
        if (x == "") {
          return "<td style='width: 10px; height: 10px; background-color: rgb(0,0,0);'></td>";
        }
        
        var WTL = x.split("-");
        var nWins = 1.0*WTL[0];
        var nTies = 1.0*WTL[1];
        var nLoss = 1.0*WTL[2];
	    
	    nHue = 120.0 * ((nWins + nTies) / (nWins + nTies + nLoss));
	    nValue = (nWins + nTies + nLoss)/200.0 + 0.4;	    
	    var rgb = convertRGB(nHue, 1.0, nValue);
	    
	    return "<td title='" + x + "' style='width: 10px; height: 10px; background-color: rgb(" + rgb[0] + ", " + rgb[1] + ", " + rgb[2] + ");'></td>"
      }
      
      // special code for rendering Alex's win/tie/loss table
      function sortPlayersByMatches(theTable) {
        var thePlayers = [];
        for (var aPlayer in theTable) {
          thePlayers.push(aPlayer);
        }
        var getMatchesForPlayer = function (aPlayer) {
          var nMatches = 0;
          for (var aGame in theTable[aPlayer]) {
            var WTL = theTable[aPlayer][aGame].split("-");
            nMatches += (1*WTL[0]) + (1*WTL[1]) + (1*WTL[2]);
          }
          return nMatches;
        }
        var sortFunc = function (aPlayer, bPlayer) {
          return getMatchesForPlayer(bPlayer)-getMatchesForPlayer(aPlayer);
        }
        thePlayers.sort(sortFunc);
        return thePlayers;
      }
      function renderWinLossTable(theTable, perPlayer, perGame, avgScore) {
        var sortedPlayers = sortPlayersByMatches(theTable);
        var theGames = [];
        for (var aPlayer in theTable) {
          for (var aGame in theTable[aPlayer]) {
            if (theGames.indexOf(aGame) == -1) {
              theGames.push(aGame);
            }
          }
        }
        var theTableHTML = "<table border=1px>";
        theTableHTML += "<tr><th colspan=" + (sortedPlayers.length+2) + ">Aggregate Win-Tie-Loss Table</th></tr>";
        theTableHTML += "<tr><th></th><th>Avg</th>";
        for (var j = 0; j < sortedPlayers.length; j++) {
          var aPlayer = sortedPlayers[j];
          theTableHTML += '<th><b><a href="/players/' + aPlayer + '"><img src="http://www.placekitten.com/25/25" title="' + aPlayer + '"></img></a></b></th>';
        }
        theTableHTML += "</tr>";
        // avg score row
        theTableHTML += "<tr><td><b>Average Score</b></td><td></td>";
        for (var j = 0; j < sortedPlayers.length; j++) {
          var aPlayer = sortedPlayers[j];
          theTableHTML += renderColoredAvg(perPlayer[aPlayer]);
        }
        theTableHTML += "</tr>";
        // real rows
        for (var i = 0; i < theGames.length; i++) {        
          theTableHTML += '<tr>';
          theTableHTML += '<td><b><a href="/games/' + translateRepositoryIntoCodename(theGames[i]) + '">' + getGameName(theGames[i]) + '</a></b></td>';
          // avg score column
          theTableHTML += renderColoredAvg(perGame[theGames[i]]);
          // real columns
          for (var j = 0; j < sortedPlayers.length; j++) {
            var aPlayer = sortedPlayers[j];
            if (theGames[i] in theTable[aPlayer]) {
              theTableHTML += renderColoredWinLoss(theTable[aPlayer][theGames[i]]);
            } else {
              theTableHTML += renderColoredWinLoss("");
            }
          }
          theTableHTML += '</tr>';
        }
        theTableHTML += "</table>";
        return theTableHTML;
      }
      
      function renderPuzzleTable(theWinLossTable, perGameOriginal) {
        var perGame = JSON.parse(JSON.stringify(perGameOriginal));
        for (var aPlayer in theWinLossTable) {
          for (var aGame in theWinLossTable[aPlayer]) {
            if (aGame in perGame) {
              delete perGame[aGame];
            }
          }
        }
        var theTableHTML = "<table border=1px>";
        theTableHTML += "<tr><th colspan=2>Aggregate Puzzle Scores</th></tr>";
        for (var aGame in perGame) {
          theTableHTML += '<tr><td><b><a href="/games/' + translateRepositoryIntoCodename(aGame) + '">' + getGameName(aGame) + '</a></b></td><td>' + renderAvg(perGame[aGame]) + '</td></tr>';
        }
        theTableHTML += "</table>";
        return theTableHTML;
      }
      
      function renderPlayerStats(statsJSON) {
        var theHTML = "";
              
        delete statsJSON.computedEdgeOn;
        if ("eloRank" in statsJSON) {
          theHTML += "<b>Elo Rank:</b> " + cleanFloat(statsJSON.eloRank) + "<br>";
          delete statsJSON.eloRank;
        }        
        if ("agonScaledSkill" in statsJSON) {
          theHTML += "<b>Agon Skill:</b> " + generateAgonView(statsJSON.agonScaledSkill, statsJSON.agonSkill, "") + " <br>";
          delete statsJSON.agonScaledSkill;
          delete statsJSON.agonSkill;  
        }
        if ("averageScore" in statsJSON) {
          statsJSON.averageScore = JSON.parse(statsJSON.averageScore);
          theHTML += "<b>Average Score:</b> " + cleanFloat(statsJSON.averageScore[0]) + " over " + statsJSON.averageScore[1] + " matches.<br>";
          delete statsJSON.averageScore;
        }
        if ("decayedAverageScore" in statsJSON) {
          statsJSON.decayedAverageScore = JSON.parse(statsJSON.decayedAverageScore);
          theHTML += "<b>(Decayed) Average Score:</b> " + cleanFloat(statsJSON.decayedAverageScore[0]) + " over " + statsJSON.decayedAverageScore[1] + " matches.<br>";
          delete statsJSON.decayedAverageScore;
        }
        theHTML += renderJSON(statsJSON);
        return theHTML;
      }

      var playerName = window.location.pathname.split("/")[4];      
      var statsJSON = ResourceLoader.load_json('//database.ggp.org/statistics/' + getHostHashedPK() + '/players/' + playerName);
      
      if ("winsVersusPlayerOnGame" in statsJSON) {
        document.getElementById('playerStatsPuzzleDiv').innerHTML = renderPuzzleTable(statsJSON.winsVersusPlayerOnGame, statsJSON.averageScoreOn);
        document.getElementById('playerStatsTableDiv').innerHTML = renderWinLossTable(statsJSON.winsVersusPlayerOnGame, statsJSON.averageScoreVersus, statsJSON.averageScoreOn, statsJSON.averageScore);
        delete statsJSON.winsVersusPlayerOnGame;
        delete statsJSON.averageScoreVersus;
        delete statsJSON.averageScoreOn;
      }
      document.getElementById('playerStatsDiv').innerHTML = renderPlayerStats(statsJSON);

      var playerHTML = '<center style="display: table; width: 100%"><h2>Player: ' + playerName + '</h2></center>';
      document.getElementById('playerDiv').innerHTML = playerHTML;
      
      var playerMatchesHTML = '';
      var ongoingMatches = ResourceLoader.load_json('//database.ggp.org/query/filterActiveSet,recent,'+getHostHashedPK()).queryMatches;      
      var recentMatches = ResourceLoader.load_json('//database.ggp.org/query/filterPlayer,recent,'+getHostHashedPK()+',' + playerName).queryMatches;
      if (recentMatches.length == 0) {
        playerMatchesHTML += '<b>This player has not played in any matches recently.</b>';
      } else {
        var matchListCaption = 'What are the ' + recentMatches.length + ' matches this player has played in recently?';
        playerMatchesHTML += renderMatchEntries(recentMatches, ongoingMatches, matchListCaption, playerName);
      }
      document.getElementById('playerMatchesDiv').innerHTML = playerMatchesHTML;
    </script>
  </body>  
</html>
