<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/core-ajax/core-ajax.html">
<polymer-element name="match-service" attributes="matches">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="http://database.ggp.org/query/filter,recent,90bd08a7df7b8113a45f1e537c1853c3974006b2"
      on-core-response="{{matchesLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('match-service', {
    created: function() {
      this.matches = [];
    },
    matchesLoaded: function() {
      // Make a copy of the loaded data
      this.matches = this.$.ajax.response.queryMatches.slice(0);
    },
  });
  </script>
</polymer-element>
